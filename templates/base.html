<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/main.min.css') }}">
  <title>{% block title %}{% endblock %} - Digital Tribe</title>
  {% endblock %}
</head>
<body>
  {% include 'nav.html' %}
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
  <div class="container" id="footer">
    {% block footer %}
    &copy; Copyright 2017 by <a href="http://digitaltribeservices.com/">DigitalTribe</a>.
    {% endblock %}
  </div>
  <script type="text/javascript" src="{{ url_for('static', filename='js/dist/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/dist/bundle.js') }}"></script>
</body>
</html>
